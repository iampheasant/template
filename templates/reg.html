	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.all.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
	<title>hakka</title>

<body>
	<!-- 導覽列 -->
	<div>
		<nav class="mynavbar navbar-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myCarousel" aria-controls="myCarousel" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-header">
				<div class="relative">註冊</div> 
			</div>
		</nav>
		<div class="collapse position-fixed" id="myCarousel">
			<nav class="mynavbar navbar-dark">
				<label>會員登入</label>
			</nav>
			<div class="content left relative">
				<div onclick="reg()">註冊</div>
				<div onclick="sign()">登入</div>
			</div>
		</div>
	</div>

	<div class="content">
		<div class="container-fluid">
			<form class="inp">
				<br>
				<label class="word">
					e-mail:
					<label class="word" style="display:inline;color: rgb(117, 117, 117)"> (作為帳號使用) </label>
				</label>
				<input type="text" class="" placeholder="請輸入e-mail" id="">

				<label class="word">密碼:</label>
				<input type="text" class="" placeholder="請輸入密碼" id="">

				<label class="word">再次確認密碼:</label>
				<input type="text" class="" placeholder="請再次輸入密碼" id="">

				<br>
				<br>
				<input type="button" value="註冊" onclick="index()">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="static/js/main.js"></script>
	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
